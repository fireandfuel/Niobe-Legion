dependencies {
    compile project(':niobe-legion-shared')
    // MetroProgressIndicator on jitpack.io
    compile 'com.github.fireandfuel:MetroProgressIndicator:-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }
    }
    test {
        java {
            srcDir 'src'
            srcDir 'test'
        }
        resources {
            srcDir 'resources'
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'niobe.legion.client.Client',
                'Class-Path': configurations.runtime.files.collect { "lib/$it.name" }.join(' ')
    }
}

task copyDependencies(type: Copy) {
    from configurations.compile, configurations.runtime
    into file("$rootDir/package/$project.name/lib")
}

jar.dependsOn(tasks.getByName("copyDependencies"))