dependencies {
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.53'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.0.Final'
    compile group: 'org.tukaani', name: 'xz', version: '1.5'
    runtime group: 'com.github.marschall', name: 'threeten-jpa', version: '1.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }
    }
    test {
        java {
            srcDir 'src'
            srcDir 'test'
        }
        resources {
            srcDir 'resources'
        }
    }
}

// copy META-INF/persistence.xml to the classes directory (otherwise it won't run inside an IDE like IntelliJ IDEA)
sourceSets.main.output.resourcesDir = sourceSets.main.output.classesDir
// gradle < 2.13:
// compileJava.dependsOn(processResources)
// gradle >= 2.13:
compileJava.doLast { tasks.processResources.execute() }

jar {
    manifest {
        attributes 'Class-Path': configurations.runtime.files.collect { "lib/$it.name" }.join(' ')
    }
}

task copyDependencies(type: Copy) {
    from configurations.compile, configurations.runtime
    into file("$rootDir/package/$project.name/lib")
}

jar.dependsOn(tasks.getByName("copyDependencies"))